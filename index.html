  <script>
    function popup() {
      var popwindow = document.getElementById("checkBundle");
      if (popwindow.style.display === "block") {
        popwindow.style.display = "none";
      } else {
        popwindow.style.display = "block";
      }
    };

    function popit() {
      var popwindow = document.getElementById("FunStuff");
      if (popwindow.style.display === "block") {
        popwindow.style.display = "none";
      } else {
        popwindow.style.display = "block";
      }
    };
  </script>

  <section class="get_in_touch container-fluid" id="formch">
    <h1 class="title">Sign up For Retreat</h1>

    <form action="https://formspree.io/f/mwkjaozr" method="POST">
      <div class="container">
        <div class="contact-form row">
          <div class="form-field col-lg-6">
            <input type="text" name="name" class="form-control border-0" id="name" placeholder="Full-Name" required>
            <!-- <label for="name" class="label">Name</label> -->
          </div>
          <div class="form-field col-lg-6">
            <input type="text" name="email" class="form-control border-0" id="email" placeholder="Email address" required>
            <!-- <label for="name" class="label">Email</label> -->
          </div>
          <div class="form-field col-lg-6">
            <input type="text" name="chapel" class="form-control border-0" id="chapel" placeholder="Chapel`" required>
            <!-- <label for="subject"class="label">Subject</label> -->
          </div>
          <div class="form-field  col-lg-6">
            <input type="text" name="phone" class="form-control border-0" id="phone" placeholder="PhoneNo" required>
            <!-- <label for="phone" class="label">PhoneNo</label> -->
          </div>

          <div class="col-lg-6  form-field">
            <select class="form-select " name="post" id="post" required>
              <option id="options" value="options">------Select one of these------</option>
              <option id="Worker" value="Worker">Worker</option>
              <option id="Member" value="Member">Member</option>
            </select>
          </div>

          <div class="form-field col-lg-6">
            <select class="form-select form-control " name="ages" id="ages" required>
              <option id="bracket1" value="bracket1">-----Select an age range----</option>
              <option id="1-14" value="1-14">1 - 14</option>
              <option id="14-25" value="14-25">14 - 25</option>
              <option id="25-45" value="25-45">25 - 45</option>
              <option id="45-above" value="45-above">45 - above</option>
            </select>
          </div>

          <div class="form-field col-lg-6">
            <select class="form-select form-control " name="gender" id="gender" required>
              <option id="opt1" value="opt1">-----Select a gender----</option>
              <option id="male" value="male">Male</option>
              <option id="female" value="female">Female</option>
            </select>
          </div>

          <div class="form-field col-lg-6">
            <select class="form-select form-control " name="ETA" id="ETA" required>
              <option id="opt2" value="opt2">-----Expected date of arrival----</option>
              <option id="july27" value="july27">JULY 27th</option>
              <option id="july28" value="july28">JULY 28th</option>
              <option id="july29" value="july29">JULY 29th</option>
            </select>
          </div>

          <div class="form-field col-lg-12">
            <input type="checkbox" id="MultipleParticipants" name="MultipleParticipants" onclick="popup(this)"
              value="MultipleParticipants" />
            <label for="vehicle3"> Multiple participants</label>
            <ul style="display: none;" id="checkBundle">
              <li style="list-style: none;"><label><input type="text" name="NO.OFPART" class="form-control border-0"
                    id="NO.OFPART" placeholder="Number of Participants"></label></li>
            </ul>
          </div>

          <div class="form-field col-lg-12">
            <input type="checkbox" id="Activities" name="Activities" onclick="popit(this)" value="Activities" />
            <label for="Activities"> Interested in Activities? Click here</label>
            <ul style="display: none;" id="FunStuff">
              <div style="margin-bottom: 2px; font-style: italic;">Check all that apply</div>
              <li style="list-style: none;"> <input type="checkbox" id="TalentHunt" name="TalentHunt"
                  value="TalentHunt" />
                  <label for="TalentHunt"> Talent Hunt</label>
              </li>
              <li style="list-style: none;"> <input type="checkbox" id="SoccerMatch" name="SoccerMatch"
                  value="SoccerMatch" />
                  <label for="SoccerMatch"> Soccer Match</label>
              </li>
              <li style="list-style: none;"> <input type="checkbox" id="BibleQuiz" name="BibleQuiz"
                  value="BibleQuiz" />
                  <label for="BibleQuiz"> Bible Quiz</label>
              </li>
            </ul>
          </div>


          <div class="form-field col-lg-12">
            <input type="submit" class="submit-btn" value="submit">
          </div>
          <div class="form-field col-lg-12">

            <a href="index.html" class="btn btn-info btn-lg">
              <span class="glyphicon"><i class="fa-solid fa-plus"></i></span> Add Participant
            </a>
            </p>
          </div>
        </div>
      </div>
    </form>
